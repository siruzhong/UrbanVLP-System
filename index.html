<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>
<header class="header">
    <div class="header-contents">
        <a href="#" class="header-logo" aria-label="openaq logo">
            <img class="small-logo" src="assets/logo.png">
        </a>
        <div class="spacer"></div>
        <nav class="nav">
            <label class="menu-button-container" for="menu-toggle">
                <input id="menu-toggle" type="checkbox">
                <button class="menu-button button-reset">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </label>
            <ul class="nav-list">
                <li class="dropdown">
                    <a href="#" aria-haspopup="true" class="nav__item nav__item--active">Select City</a>
                    <ul class="submenu" aria-label="submenu">
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-location="Beijing">Beijing</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-location="Shanghai">Shanghai</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-location="Guangzhou">Guangzhou</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-location="Shenzhen">Shenzhen</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" aria-haspopup="true" class="nav__item nav__item--active">Map Styles</a>
                    <ul class="submenu" aria-label="submenu">
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="satellite-streets-v12">Satellite Streets</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="light-v11">Light</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="dark-v11">Dark</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="streets-v12">Streets</a>
                        </li>
                        <li class="submenu__item">
                            <a href="#" class="nav__item" data-style="outdoors-v12">Outdoors</a>
                        </li>
                    </ul>
                    <a href="#" aria-haspopup="true" class="nav__item nav__item--active">Reset Zoom</a>
                </li>
            </ul>
        </nav>
        <div id="geocoder-container" style="padding: 10px 10px"></div>
        <a href="https://citymind.top" class="btn btn-primary donate-btn js-header-donate-btn">More Info</a>
    </div>
</header>

<!-- Map Area -->
<div id="map"></div>

<!-- Mapbox Script -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
<script src="js/data.js"></script>
<script src="js/tool.js"></script>
<script src="js/style.js"></script>
<script src="js/city.js"></script>
</body>
</html>
